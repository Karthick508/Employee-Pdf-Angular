<div style="margin-top:50px">

    <div class="addButton">
        <button mat-raised-button (click)="addingRecord()">
            <mat-icon>add</mat-icon>
            Add
        </button>

        <button mat-stroked-button (click)="consoleLog()">console</button>

    </div>
    <form [formGroup]="employeeFormGroup">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="employeeId">
                <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="!isEditing[element.employeeId]">{{element.employeeId}}</div>
                    <mat-form-field *ngIf="isEditing[element.employeeId]">
                        <input matInput formControlName="employeeId">abc
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef>Designation</th>
                <td mat-cell *matCellDef="let element">{{element.designation}}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="edit(element)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>

                    <button (click)="saveEditedData(element)">
                        <mat-icon color="accent">save</mat-icon>
                    </button>

                    <button (click)="cancel(element)">
                        <mat-icon color="warn">cancel</mat-icon>
                    </button>

                    <button (click)="delete(element)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>
        </table>
    </form>
</div>
